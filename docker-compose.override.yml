version: '3.4'

services:

  sead.query.api:
    container_name: sead_query_api
    ports:
      - "8089:8089"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8089
    env_file: conf/.env
  redis.cache:
    container_name: redis_cache
    volumes:
      - ${REDIS_DATA_DIR:-/tmp}:/data
    expose:
      - "6379/tcp"
